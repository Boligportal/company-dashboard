
<!DOCTYPE html>
<html>
<head>
    
    <meta charset="utf-8">
    
    <title>BoligPortal</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://leadsupply.dk/screens/assets/js/responsiveslides.min.js"></script>
    
    <link rel="stylesheet" href="https://leadsupply.dk/screens/assets/css/slider.css" type="text/css" media="screen" charset="utf-8">
    
    <script>
        $(function() {
            $(".rslides").responsiveSlides({
              auto: true,             // Boolean: Animate automatically, true or false
              speed: 1000,            // Integer: Speed of the transition, in milliseconds
              timeout: 4000,          // Integer: Time between slide transitions, in milliseconds
              pager: false,           // Boolean: Show pager, true or false
              nav: false,             // Boolean: Show navigation, true or false
              random: false,          // Boolean: Randomize the order of the slides, true or false
              pause: false,           // Boolean: Pause on hover, true or false
              pauseControls: true,    // Boolean: Pause when hovering controls, true or false
              prevText: "Previous",   // String: Text for the "previous" button
              nextText: "Next",       // String: Text for the "next" button
              maxwidth: "",           // Integer: Max-width of the slideshow, in pixels
              navContainer: "",       // Selector: Where controls should be appended to, default is after the 'ul'
              manualControls: "",     // Selector: Declare custom pager navigation
              namespace: "rslides",   // String: Change the default namespace used
              before: function(){},   // Function: Before callback
              after: function(){}     // Function: After callback
            });
        });
    </script>

</head>
<body>
    
    <ul class="rslides">
        <li><img src="https://leadsupply.dk/screens/assets/images/northmediaonline.png" alt=""></li>
        <li><img src="https://github.com/Boligportal/company-dashboard/raw/master/BP.png" alt=""></li>
        <li><img src="https://github.com/Boligportal/company-dashboard/raw/master/Business.png" alt=""></li>
        <li><img src="https://github.com/Boligportal/company-dashboard/raw/master/BPB.png" alt=""></li>
    </ul>

</body>
</html>
